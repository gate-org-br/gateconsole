<section>
	<g-tab-control>
		<a href='#'>
			Configurações<i g:icon='2020'/>
		</a>
		<div>
			<form method="post" g:action="Update" target="@message(1000)">
				<fieldset>
					<label data-size='4'>
						SMTP:
						<span>
							<input type='text' g:property='form.host'/>
						</span>
					</label>
					<label data-size='2'>
						Porta:
						<span>
							<input type='text' g:property='form.port'/>
						</span>
					</label>
					<label data-size='2'>
						Timeout:
						<span>
							<input type='number' g:property='form.timeout'/>
						</span>
					</label>
					<label data-size='4'>
						Usuário:
						<span>
							<input type='text' g:property='form.username'/>
						</span>
					</label>
					<label data-size='2'>
						Senha:
						<span>
							<input type='password' g:property='form.password'/>
						</span>
					</label>
					<label data-size='1'>
						TLS:
						<span>
							<select type='TLS' g:property='form.useTLS'/>
						</span>
					</label>
					<label data-size='1'>
						SSL:
						<span>
							<select type='SSL' g:property='form.useSSL'/>
						</span>
					</label>
				</fieldset>
				<g-coolbar>
					<button class='primary' g:action="Update"/>
				</g-coolbar>
			</form>
		</div>

		<a href='#'>
			EMail de Teste<i g:icon='2034'/>
		</a>
		<div>
			<form method="post" g:action="Post" target="@after-begin(this.parent(section).search(tbody))">
				<fieldset>
					<label>
						Destino:
						<span>
							<g:email property="destination" tabindex="1"/>
						</span>
					</label>
				</fieldset>

				<g-coolbar>
					<button class='primary' g:action="Post"/>
				</g-coolbar>
			</form>
		</div>
	</g-tab-control>

	<table is='g-table' class="c1 c2 c3" data-empty='Nenhuma mensagem pendente e envio'>
		<caption>MENSAGENS PENDENTES DE ENVIO: <span data-table-size></span></caption>
		<thead>
			<tr>
				<th>Postagem</th>
				<th>Tentativas</th>
				<th>Remetente</th>
				<th>Destinatário</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each='target: ${screen.page}'>
				<td g:print="${target.date}"/>
				<td g:print="${target.attempts}"/>
				<td g:print="${target.sender}"/>
				<td g:print="${target.receiver}"/>
			</tr>
		</tbody>
	</table>
</section>
