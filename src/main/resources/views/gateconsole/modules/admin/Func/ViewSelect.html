<main g:template="/views/FULL.html">
	<fieldset>
		<legend>
			<g:path/>
		</legend>
		<label>
			Nome:
			<span>
				<g:label property='form.name'/>
			</span>
		</label>
	</fieldset>

	<g-coolbar>
		<a href='#' class='primary' g:action='Update' _form.id="${screen.form.id}" tabindex="2"/>
		<a href='#' class='danger' g:action="Delete" _form.id="${screen.form.id}" tabindex="2"/>
		<hr/>
		<a href='#' class='tertiary' target='_hide' tabindex="2">
			Retornar<g:icon type="return"/>
		</a>
	</g-coolbar>

	<g-tab-control>
		<a href='#' g:screen="Auth" _form.func.id="${screen.form.id}"/>
		<a href='#' g:screen="FuncScreen$User" _func.id="${screen.form.id}"/>
		<a href='#' g:screen="FuncScreen$Role" _func.id="${screen.form.id}"/>
	</g-tab-control>
</main>
