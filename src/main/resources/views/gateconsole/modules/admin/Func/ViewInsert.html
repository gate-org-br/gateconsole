<section>
	<form method='POST' g:action='#' target="@outer-html(this.parent(section))">
		<fieldset>
			<legend>
				<g:path/>
			</legend>

			<label>
				Nome:
				<span>
					<g:text property='form.name' tabindex='1'/>
				</span>
			</label>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex='2'>
				Concluir cadastro<g:icon type="commit"/>
			</button>
			<hr/>
			<a href='#' target='@hide' class="tertiary" tabindex='2'>
				Cancelar<g:icon type="cancel"/>
			</a>
		</g-coolbar>
	</form>
</section>
