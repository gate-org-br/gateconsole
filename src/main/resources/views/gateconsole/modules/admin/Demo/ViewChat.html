<G:template filename="/views/gateconsole/modules/admin/Demo/Main.html">
	<div style='grid-row: 1; grid-column: 1 / span 2;
	     display: flex; flex-direction: column'>
		<g-chat host-id='${user.id}' 
			host-name='${user.name}' style="width: 100%; height: calc(100vh - 220px)">
		</g-chat>
	</div>

	
	<script g:if='${not empty param.peer}'>
		window.addEventListener("load", () =>
		{
			document.querySelector("g-chat").select(${param.peer});
		});
	</script>
</g:template>
