<main g:template="/views/PAGE.html">
	<form method='POST' action='Gate?MODULE=${MODULE}&SCREEN=${SCREEN}&ACTION=Insert'>
		<fieldset>
			<label>
				<span>
					<g:text property='func.name'
						options="${screen.funcs}"
						labels="${e -> e.name}"
						values="${e -> e.id}"
						tabindex='1'
						placeholder="Incluir"/>
					<g:hidden property="user.id"/>
					<g:hidden id='func.id' property='func.id'
						  data-method="post"/>
				</span>
			</label>
		</fieldset>
	</form>

	<table class="c2"
	       g:condition='${not empty screen.page}'
	       g:otherwise='Este usuário não possui função'>
		<caption>
			FUNÇÕES ENCONTRADAS: ${screen.page.size()}
		</caption>
		<thead>
			<tr>
				<th>
					Nome
				</th>
				<th style="width: 48px">
					<g:icon type="delete"/>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each='target: ${screen.page}'>
				<td g:print="${target.name}"/>
				<td>
					<g:shortcut action="Delete"
						    _user.id="${screen.user.id}" _func.id="${target.id}"/>
				</td>
			</tr>
		</tbody>
	</table>
</main>
