<main g:template="/views/FULL.html">
	<figure>
		<div g:with="photo"
		     g:value="${screen.photo}"
		     g:if="${not empty photo}">
			<img src='${photo}'/>
		</div>

		<fieldset style="margin: 0">
			<legend>
				<g-path/>
			</legend>
			<label data-size='2'>
				Ativo:
				<span>
					<label g:property='form.active'/>
				</span>
			</label>
			<label data-size='2'>
				Cadastro:
				<span>
					<label g:property='form.registration'/>
				</span>
			</label>
			<label data-size='2'>
				Login:
				<span>
					<label g:property='form.username'/>
				</span>
			</label>
			<label data-size='2'>
				Senha:
				<span>
					<label>Resetar</label>
					<g:shortcut module="#" screen="#" action="Passwd" arguments="form.id=${screen.form.id}"/>
				</span>
			</label>
			<label data-size='4'>
				Nome:
				<span>
					<label g:property='form.name'/>
				</span>
			</label>
			<label data-size='4'>
				Perfil:
				<span>
					<label>
						<g:print value="${screen.form.role.name}" empty="N/A"/>
					</label>
					<g:if condition="${not empty screen.form.role.id}">
						<g:shortcut module="#" screen="Role" action="Select"
							    arguments="form.id=${screen.form.role.id}"/>
					</g:if>
				</span>
			</label>
			<label data-size='2'>
				CPF:
				<span>
					<label g:property='form.CPF'/>
				</span>
			</label>
			<label data-size='2'>
				Matrícula:
				<span>
					<label g:property='form.code'/>
				</span>
			</label>
			<label data-size='2'>
				Nascimento:
				<span>
					<g:icon type="gate.type.Date"/>
					<label g:property='form.birthdate'/>
				</span>
			</label>
			<label data-size='2'>
				Sexo:
				<span>
					<label g:property='form.sex'/>
				</span>
			</label>
			<label data-size='2'>
				Telefone:
				<span>
					<g:icon type="gate.type.Phone"/>
					<label g:property='form.phone'/>
				</span>
			</label>
			<label data-size='2'>
				Celular:
				<span>
					<g:icon type="gate.type.Phone"/>
					<label g:property='form.cellPhone'/>
				</span>
			</label>
			<label data-size='4'>
				E-Mail:
				<span>
					<g:icon type="2034"/>
					<label g:property='form.email'/>
				</span>
			</label>
			<label>
				Descrição:
				<span style='flex-basis: 80px'>
					<label g:property='form.description'/>
				</span>
			</label>
		</fieldset>
	</figure>

	<g-coolbar>
		<g:link action='Update' _form.id="${screen.form.id}"/>
		<g:link action="Delete" _form.id="${screen.form.id}"/>
		<hr/>
		<g:hide icon="return" name="Retornar"/>
	</g-coolbar>

	<g-tab-control>
		<g:link screen="Auth" _form.user.id="${screen.form.id}"/>
		<g:link screen="UserScreen$Func" _user.id="${screen.form.id}"/>
	</g-tab-control>
</main>
