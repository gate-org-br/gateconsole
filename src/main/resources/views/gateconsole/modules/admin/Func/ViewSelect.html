<section>
	<fieldset>
		<legend>
			<g:path/>
		</legend>
		<label>
			Nome:
			<span>
				<g:label property='form.name'/>
			</span>
		</label>
	</fieldset>

	<g-coolbar>
		<a class='primary' g:action='Update' _form.id="${screen.form.id}" target='@outer-html(this.parent(section))' tabindex="2"/>
		<a class='danger' g:action="Delete" _form.id="${screen.form.id}" target='@hide' tabindex="2"/>
		<hr/>
		<a class='tertiary' href='#' target='@hide' tabindex="2">
			Retornar<g:icon type="return"/>
		</a>
	</g-coolbar>

	<g-tab-control type='fetch'>
		<a g:screen="Auth" _form.func.id="${screen.form.id}"/>
		<a g:screen="FuncScreen$User" _func.id="${screen.form.id}"/>
		<a g:screen="FuncScreen$Role" _func.id="${screen.form.id}"/>
	</g-tab-control>
</section>
