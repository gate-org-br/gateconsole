<section>
	<fieldset>
		<legend>
			<g-path/>
		</legend>
		<label>
			Nome:
			<span>
				<label g:property='form.name'/>
			</span>
		</label>
		<label>
			Descrição:
			<span style='flex-basis: 60px'>
				<label g:property='form.description'/>
			</span>
		</label>
	</fieldset>

	<g-coolbar>
		<hr>
		<a href="#" class='tertiary' target="@hide">
			Fechar<i g:icon="cancel"/>
		</a>
	</g-coolbar>

	<table is='g-tree-grid' class="c1 c3 c4 c5">
		<caption>
			ACESSOS
		</caption>

		<thead>
			<tr>
				<th>
					Nome
				</th>
				<th>
					MODULE
				</th>
				<th>
					SCREEN
				</th>
				<th>
					ACTION
				</th>
			</tr>
		</thead>

		<g:iterator source="${screen.form.modules}" target="m">
			<tr data-depth="0">
				<td>
					<label>
						<g:icon type="${not empty m.icon ? m.icon : 'gate.entity.App$Module'}"/>
						<g:print value="${m.name}" empty="${m.id}"/>
					</label>
				</td>
				<td style="font-weight: bold">${m.id}</td>
				<td style="color: #888888">*</td>
				<td style="color: #888888">*</td>
			</tr>
			<g:iterator source="${m.screens}" target="s">
				<tr data-depth="1">
					<td>
						<label>
							<g:icon type="${not empty s.icon ? s.icon : 'gate.entity.App$Module$Screen'}"/>
							<g:print value="${s.name}" empty="${s.id}"/>
						</label>
					</td>
					<td style="font-weight: bold">${m.id}</td>
					<td style="font-weight: bold">${s.id}</td>
					<td style="color: #888888">*</td>
				</tr>
				<tr th:each='a: ${s.actions}' data-depth="2">
					<td>
						<label>
							<g:icon type="${not empty a.icon ? a.icon : 'gate.entity.App$Module$Screen$Action'}"/>
							<g:print value="${a.name}" empty="${a.id}"/>
						</label>
					</td>
					<td style="font-weight: bold">${m.id}</td>
					<td style="font-weight: bold">${s.id}</td>
					<td style="font-weight: bold">${a.id}</td>
				</tr>
			</g:iterator>
		</g:iterator>
	</table>
</section>
