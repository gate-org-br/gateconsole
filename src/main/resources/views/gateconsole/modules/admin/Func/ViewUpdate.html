<section>
	<form method='POST' g:action="#" target="@inner-html(this.parent(section))">
		<fieldset>
			<legend>
				<g:path/>
			</legend>
			<label>
				Nome:
				<span>
					<g:text property='form.name' tabindex='1'/>
				</span>
			</label>
			<g:hidden property='form.id'/>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex='2'>
				Concluir alteração<g:icon type="commit"/>
			</button>
			<hr/>
			<a class="tertiary" g:action="Select" _form.id="${screen.form.id}" target='@inner-html(this.parent(section))' tabindex='2'>
				Desistir<g:icon type='cancel'/>
			</a>
		</g-coolbar>
	</form>
</section>
