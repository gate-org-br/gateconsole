<main g:template="/views/PAGE.html">
	<form method='POST' action='Gate?MODULE=${MODULE}&SCREEN=${SCREEN}&ACTION=Insert'>
		<fieldset>
			<label>
				<span>
					<select data-method='post'
						g:property='func.id'
						g:options="${funcs}"
						g:labels="${e -> e.name}"
						g:values="${e -> e.id}"/>
				</span>
			</label>
			<input type="hidden" g:property="user.id"/>
		</fieldset>
	</form>

	<table class="c2"
	       g:condition='${not empty screen.page}'
	       g:otherwise='Este usuário não possui função'>
		<caption>
			FUNÇÕES ENCONTRADAS: ${screen.page.size()}
		</caption>
		<thead>
			<tr>
				<th>
					Nome
				</th>
				<th style="width: 48px">
					<g:icon type="delete"/>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each='target: ${screen.page}'>
				<td g:print="${target.name}"/>
				<td>
					<g:shortcut action="Delete"
						    _user.id="${screen.user.id}" _func.id="${target.id}"/>
				</td>
			</tr>
		</tbody>
	</table>
</main>
