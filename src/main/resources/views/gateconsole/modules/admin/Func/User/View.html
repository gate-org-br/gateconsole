<main g:template="/views/PAGE.html">
	<form method='post' g:action='Insert'>
		<fieldset>
			<label>
				<span>
					<input type="text"
					       g:property='user.name'
					       g:options="${users}"
					       g:labels="${e -> e.name}"
					       g:values="${e -> e.id}"
					       tabindex='1'
					       placeholder="Incluir"/>
					<input type="hidden" g:property='user.id' id="user.id"/>
				</span>
			</label>
			<input type="hidden" g:property="func.id"/>
		</fieldset>

		<g-coolbar>
			<button class="primary" g:action="Insert"/>
		</g-coolbar>
	</form>

	<table class="c3"
	       g:condition="${not empty screen.page}"
	       g:otherwise="Nenhum registro encontrado">
		<colgroup>
			<col/>
			<col/>
			<col style="width: 48px"/>
		</colgroup>

		<caption>
			USU√ÅRIOS ENCONTRADOS: ${screen.page.paginator.dataSize}
		</caption>
		<thead>
			<tr>
				<th>
					Nome
				</th>
				<th>
					Perfil
				</th>
				<th g:icon="delete"/>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td g:paginator colspan='3'/>
			</tr>
		</tfoot>
		<tbody>
			<tr th:each="target: ${screen.page}">
				<td g:print="${target.name}"/>
				<td g:print="${target.role.name}"/>
				<td>
					<a g:action="Delete"
					   _func.id='${screen.func.id}'
					   _user.id='${target.id}'>
						<i g:icon="delete"/>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</main>
