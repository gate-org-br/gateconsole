<main g:template="/views/MAIN.html">
	<body>
		<form method ='POST'
		      target ='_top'
		      action='Gate?MODULE=gateconsole.modules.admin'>
			<div class="Login">
				<div>
					<div>
						<img src='Logo.svg'/>
						<label>${app.id}</label>
						<label>Vers√£o ${version}</label>
					</div>

					<g-tab-control type="dummy">
						<a href='Gate' data-selected="true" style="flex-basis: 25%">
							Fazer Logon<g:icon type="2000"/>
						</a>
						<a href='SetupPassword' style="flex-basis: 25%">
							Trocar Senha<g:icon type="passwd"/>
						</a>
						<a href='ResetPassword' style="flex-basis: 25%">
							Recuperar Senha<g:icon type="2023"/>
						</a>
						<a href='CreateAccount' style="flex-basis: 25%">
							Criar Conta<g:icon type="gate.entity.User"/>
						</a>
						<div>
							<fieldset>
								<label>
									Login:
									<span>
										<g:icon type="gate.entity.User"/>
										<input type="text" required='required' name='$username' maxlength='64' tabindex="1" title='Entre com o seu login.'/>
									</span>
								</label>
								<label>
									Senha:
									<span>
										<input type="password" required='required' name='$password' maxlength='32' tabindex="1" title='Entre com a sua senha.'/>
									</span>
								</label>
							</fieldset>
						</div>
					</g-tab-control>

					<g-coolbar>
						<button class="Commit" tabindex="2">
							Concluir<g:icon type="commit"/>
						</button>
					</g-coolbar>
				</div>
			</div>

			<g:alert messages="${messages}"/>
			<div g:superuser data-popup title="Erro de sistema" g:stacktrace="${exception}"/>
		</form>
	</body>
</main>
