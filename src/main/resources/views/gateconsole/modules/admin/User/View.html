<section>
	<form id='form' method='POST' g:screen='#' target="@outer-html(this[-1])" action='#'>
		<fieldset>
			<legend>
				<g-path/>
			</legend>
			<label data-size='2'>
				Login:
				<span>
					<input type="text" g:property='form.username' tabindex='1' not:required/>
				</span>
			</label>
			<label data-size='2'>
				Ativo:
				<span>
					<select g:property="form.active" tabindex='1' not:required/>
				</span>
			</label>
			<label data-size='4'>
				Nome:
				<span>
					<input type="text" g:property='form.name' tabindex='1' not:required/>
				</span>
			</label>
			<label data-size='4'>
				CPF:
				<span>
					<input type="text" g:property='form.CPF' tabindex='1' not:required/>
				</span>
			</label>
			<label data-size='4'>
				E-Mail:
				<span>
					<input type="text" g:property='form.email' tabindex='1'/>
					<i g:icon="2034"/>
				</span>
			</label>
			<label>
				Perfil
				<span>
					<input type="text" g:property='form.role.name' readlonly not:required/>
					<input type="hidden" g:property="form.role.id" not:required/>
					<a g:screen="Role" g:action="Search" target='@pick(this.prev(0), this.prev(1))' tabindex='1'>
						<g:icon type="search"/>
					</a>
				</span>
			</label>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex='2' formtarget='@outer-html(this.parent().next())'>
				Pesquisar<i g:icon="search"/>
			</button>
			<a class='alternative' g:action='Insert' target='@dialog > @trigger(this.parent(form))' tabindex='2'/>
			<button g:action="Report" formtarget="@report" tabindex='2'/>
			<a g:action='Upload' target='@dialog > @trigger(this.parent(form))' tabindex='2'/>
		</g-coolbar>

		<g-callout>
			Entre com os crit√©rios de busca e clique em pesquisar
		</g-callout>
	</form>
</section>
