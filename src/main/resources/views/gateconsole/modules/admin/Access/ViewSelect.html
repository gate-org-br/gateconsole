<main g:template="/views/DIAG.html">
	<form method='POST' action='#'>
		<fieldset>
			<legend>
				Usu√°rio
				<g:hidden property="form.id"/>
			</legend>
			<label data-size='2'>
				Ativo:
				<span>
					<g:label property='form.active'/>
				</span>
			</label>
			<label data-size='2'>
				Login:
				<span>
					<g:label property='form.username'/>
				</span>
			</label>
			<label data-size='4'>
				Nome:
				<span>
					<g:label property='form.name'/>
				</span>
			</label>
			<label data-size='2'>
				Telefone:
				<span>
					<g:icon type="gate.type.Phone"/>
					<g:label property='form.phone'/>
				</span>
			</label>
			<label data-size='2'>
				Celular:
				<span>
					<g:icon type="gate.type.Phone"/>
					<g:label property='form.cellPhone'/>
				</span>
			</label>
			<label data-size='4'>
				E-Mail:
				<span>
					<g:icon type="2034"/>
					<g:label property='form.email'/>
				</span>
			</label>
			<label>
				Detalhes:
				<span style='height: 60px'>
					<g:label property='form.description'/>
				</span>
			</label>

			<label>
				Perfil:
				<span>
					<g:select property='form.role.id'
						  options="${perfis}"
						  children="${e -> e.children}"
						  values="${e -> e.id}">
						${option.name}
					</g:select>
				</span>
			</label>

		</fieldset>

		<g-coolbar>
			<g:link method="post" action="Update" style='color: #006600' data-confirm='Tem certeza de que deseja acatar o cadastro?'>
				Aceitar<g:icon type="2037"/>
			</g:link>
			<hr/>
			<g:link action="Delete" _form.id="${screen.form.id}" style='color: #660000' data-confirm='Tem certeza de que deseja recusar o cadastro?'>
				Recusar<g:icon type="2038"/>
			</g:link>
		</g-coolbar>
	</form>
</main>
