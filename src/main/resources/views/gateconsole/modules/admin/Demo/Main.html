<main g:template="/views/FULL.html">
	<g-tab-control type="dummy">
		<g:link action="TabBar" data-selected="${empty ACTION or ACTION eq 'TabBar'}"/>
		<g:link action="Pickers"  data-selected="${ACTION eq 'Pickers'}"/>
		<g:link action="Tooltip"  data-selected="${ACTION eq 'Tooltip'}"/>
		<g:link action="Message"  data-selected="${ACTION eq 'Message'}"/>
		<g:link action="Chart"  data-selected="${ACTION eq 'Chart'}"/>
		<g:link action="ContextMenu"  data-selected="${ACTION eq 'ContextMenu'}"/>
		<g:link action="Select"  data-selected="${ACTION eq 'Select'}"/>
		<g:link action="Other"  data-selected="${ACTION eq 'Other'}"/>
		<g:link action="TextEditor"  data-selected="${ACTION eq 'TextEditor'}"/>
		<div>
			<div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px;">
				<g:insert/>
			</div>
		</div>
	</g-tab-control>
</main>
