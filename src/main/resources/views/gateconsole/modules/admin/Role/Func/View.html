<fieldset>
	<label>
		<span>
			<select g:property='func.id'
				g:options="${funcs}"
				g:labels="${e -> e.name}"
				g:values="${e -> e.id}"
				g:action="Insert"
				_role.id='${screen.role.id}'
				_func.id='@{this}'
				data-on:resolve="() => this.value = ''"
				data-target="@after-begin(this.parent(fieldset).next()[tbody])"/>
		</span>
	</label>
</fieldset>

<table is='g-table' class="c2" data-empty='Nenhum registro encontrado'>
	<caption>
		FUNÇÕES ENCONTRADAS: <span data-table-size></span>
	</caption>
	<thead>
		<tr>
			<th data-sortable>
				Nome
			</th>
			<th style="width: 48px">
				<g:icon type="delete"/>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each='target: ${screen.page}'>
			<td g:print="${target.name}"/>
			<td>
				<g:shortcut action="Delete"
					    _func.id="${target.id}"
					    _role.id="${screen.role.id}"
					    target="@remove(this.parent(tr))"/>
			</td>
		</tr>
	</tbody>
</table>
