<table is='g-table' data-empty='Nenhum registro encontrado'>
	<caption>
		PERFIS: <span data-table-size></span>
	</caption>
	<thead>
		<tr>
			<th>
				Nome
			</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="target: ${screen.page}" g:action='Select' _form.id='${target.id}' data-target='@dialog' >
			<td>
				${target.name}
			</td>
		</tr>
	</tbody>
</table>
