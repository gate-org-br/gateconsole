<section>
	<form method='POST' g:action='#' target='@outer-html(this.parent(section))' enctype='multipart/form-data'>
		<fieldset>
			<legend>
				<g-path/>
			</legend>
			<label data-size='4'>
				Nome:
				<span>
					<input type='text' g:property='form.name' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Login:
				<span>
					<input type='text' g:property='form.username' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Ativo:
				<span>
					<select g:property="form.active" tabindex='1'/>
				</span>
			</label>
			<label data-size='8'>
				Perfil
				<span>
					<input type="text" g:property='form.role.name' readonly='readonly' not:required/>
					<input type="hidden" g:property="form.role.id" not:required/>
					<a g:screen="Role" g:action="Search" target='@pick(this.prev(0), this.prev(1))' tabindex='1' >
						<g:icon type="search"/>
					</a>
				</span>
			</label>
			<label data-size='4'>
				E-Mail:
				<span g:icon="2034">
					<input type='text' g:property='form.email' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				CPF:
				<span>
					<input type='text' g:property='form.CPF' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Matr√≠cula:
				<span>
					<input type='text' g:property='form.code' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Data de Nascimento:
				<span>
					<input type='text' g:property='form.birthdate' class="Date" tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Sexo:
				<span>
					<select g:property='form.sex' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Telefone:
				<span g:icon="gate.type.Phone">
					<input type='text' g:property='form.phone' tabindex='1'/>
				</span>
			</label>
			<label data-size='2'>
				Celular:
				<span g:icon="gate.type.Phone">
					<input type='text' g:property='form.cellPhone' tabindex='1'/>
				</span>
			</label>
			<label>
				Detalhes:
				<span style='flex-basis: 80px'>
					<textarea g:property='form.description' tabindex='1'/>
				</span>
			</label>
			<label>
				Foto:
				<span>
					<input type="file" g:property='form.photo' tabindex='1'/>
				</span>
			</label>
			<input type="hidden" g:property='form'/>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex='2'>
				Concluir cadastro<i g:icon="commit"/>
			</button>
			<hr/>
			<a href='#' class="tertiary" target='@hide' tabindex='2'>
				Desistir<i g:icon="cancel"/>
			</a>
		</g-coolbar>
	</form>
</section>
