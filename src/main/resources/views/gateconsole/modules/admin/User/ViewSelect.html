<main g:template="/views/FULL.html">
	<figure>
		<div g:with="photo"
		     g:value="${screen.photo}"
		     g:if="${not empty photo}">
			<img src='${photo}'/>
		</div>

		<fieldset style="margin: 0">
			<legend>
				<g-path/>
			</legend>
			<label data-size='4'>
				Nome:
				<span g:print='${screen.form.name}'/>
			</label>
			<label data-size='2'>
				Login:
				<span g:print='${screen.form.username}'/>
			</label>
			<label data-size='2'>
				Ativo:
				<span g:print='${screen.form.active}'/>
			</label>
			<label data-size='8'>
				Perfil:
				<span>
					<label g:print="${screen.form.role.name}" g:empty="N/A"/>
					<g:shortcut condition="${not empty screen.form.role.id}"
						    screen="Role" action="Select"
						    _form.id="${screen.form.role.id}"/>
				</span>
			</label>
			<label data-size='4'>
				E-Mail:
				<span g:icon="2034" g:print='${screen.form.email}'/>
			</label>
			<label data-size='2'>
				CPF:
				<span g:print='${screen.form.CPF}'/>
			</label>
			<label data-size='2'>
				Matrícula:
				<span g:print='${screen.form.code}'/>
			</label>
			<label data-size='2'>
				Nascimento:
				<span g:icon="gate.type.Date" g:print='${screen.form.birthdate}'/>
			</label>
			<label data-size='2'>
				Sexo:
				<span g:print='${screen.form.sex}'/>
			</label>
			<label data-size='2'>
				Telefone:
				<span g:icon="gate.type.Phone" g:print='${screen.form.phone}'/>
			</label>
			<label data-size='2'>
				Celular:
				<span g:icon='gate.type.Phone' g:print='${screen.form.cellPhone}'/>
			</label>
			<label>
				Descrição:
				<span style='flex-basis: 80px' g:print='${screen.form.description}'/>
			</label>
		</fieldset>
	</figure>

	<g-coolbar>
		<a class='primary' g:action='Update' _form.id="${screen.form.id}"/>
		<a class='danger' g:action="Delete" _form.id="${screen.form.id}"/>
		<a class='danger' g:action="Passwd" _form.id="${screen.form.id}"/>
		<hr/>
		<a class="tertiary" target="_hide">
			Retornar<g:icon type="return"/>
		</a>
	</g-coolbar>

	<g-tab-control>
		<a g:screen="Auth" _form.user.id="${screen.form.id}"/>
		<a g:screen="UserScreen$Func" _user.id="${screen.form.id}"/>
	</g-tab-control>
</main>
