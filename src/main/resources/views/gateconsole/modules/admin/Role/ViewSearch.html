<table is='g-tree-grid' g:condition='${not empty screen.page}'>
	<tbody>
		<tr data-depth='${depth}'
		    g:iterate='${screen.page}'
		    data-target='@return(${target.id}, ${target.name})' tabindex="1">
			<td>
				${target.name}
				<span g:if="${not empty target.rolename}"
				      style='color: gray'>
					(<g:print value="${target.rolename}"/>)
				</span>
			</td>
		</tr>
	</tbody>
</table>
