<main g:template="/views/FULL.html">
	<form method='POST' action='#'>
		<fieldset>
			<legend>
				<g:path/>
			</legend>
			<label>
				Nome:
				<span>
					<g:text property='form.name' tabindex='1'/>
				</span>
			</label>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex='2'>
				Concluir alteração<g:icon type="commit"/>
			</button>
			<hr/>
			<a href='#' class="tertiary" g:action="Select"
			   _form.id="${screen.form.id}" tabindex='2'>
				Desistir<g:icon type='cancel'/>
			</a>
		</g-coolbar>

		<g:hidden property='form.id'/>
	</form>
</main>
