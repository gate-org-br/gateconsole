<main g:template="/views/FULL.html">
	<form method='POST' action='#'>
		<fieldset>
			<legend>
				<g:path/>
			</legend>

			<label>
				Nome:
				<span>
					<g:text property='form.name' tabindex='1'/>
				</span>
			</label>
		</fieldset>

		<g-coolbar>
			<button class="primary" method="post" tabindex='2'>
				Concluir cadastro<g:icon type="commit"/>
			</button>
			<hr/>
			<a href='#' target='_hide' class="tertiary" tabindex='2'>
				Cancelar<g:icon type="cancel"/>
			</a>
		</g-coolbar>
	</form>
</main>
