<g-table-scroll>
	<table is='g-table' class="c2 c3 c4" style="min-width: 820px" data-empty='Nenhum registro encontrado'>
		<col/>
		<col style="width: 250px"/>
		<col style="width: 125px"/>
		<col style="width: 125px"/>

		<caption>
			USU√ÅRIOS: <span data-table-size></span>
		</caption>
		<thead>
			<tr>
				<th data-sortable>
					Nome
				</th>
				<th data-sortable>
					Login
				</th>
				<th data-sortable>
					Cadastro
				</th>
				<th data-sortable>
					Ativo
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each='target: ${screen.page}' data-target='@dialog' g:action='Select' _form.id='${target.id}'>
				<td g:print="${target.name}"/>
				<td g:print="${target.username}"/>
				<td data-value="${g:number(target.registration)}" g:print="${target.registration}"/>
				<td g:print="${target.active}"/>
			</tr>
		</tbody>
	</table>
</g-table-scroll>
