<section>
	<article>
		<section>
			<form id="form" method='POST' action='#' enctype='multipart/form-data'>
				<fieldset>
					<legend>
						<g-path/>
					</legend>

					<label data-size="4">
						Sigla:
						<span>
							<input type='text' g:property='form.orgID' tabindex='1'/>
						</span>
					</label>
					<label data-size="4">
						Nome:
						<span>
							<input type='text' g:property='form.name' tabindex='1'/>
						</span>
					</label>
					<label data-size="8">
						Logo:
						<span>
							<input type='file' g:property="form.icon" tabindex='1' not:required/>
						</span>
					</label>
					<label>
						Descrição:
						<span style='flex-basis: 80px'>
							<textarea g:property='form.description' tabindex='1'/>
						</span>
					</label>
					<label>
						Autenticadores:
						<span style='flex-basis: 80px'>
							<textarea g:property='form.authenticators' tabindex='1'/>
						</span>
					</label>
					<fieldset>
						<legend>
							<i g:icon="2003"/>Expediente
						</legend>
						<label data-size="2">
							Seg:
							<span>
								<input type='text' g:property="form.mon" tabindex='1'/>
							</span>
						</label>
						<label data-size="2">
							Ter:
							<span>
								<input type='text' g:property="form.tue" tabindex='1'/>
							</span>
						</label>
						<label data-size="2">
							Qua:
							<span>
								<input type='text' g:property="form.wed" tabindex='1'/>
							</span>
						</label>
						<label data-size="2">
							Qui:
							<span>
								<input type='text' g:property="form.thu" tabindex='1'/>
							</span>
						</label>
						<label data-size="2">
							Sex:
							<span>
								<input type='text' g:property="form.fri" tabindex='1'/>
							</span>
						</label>
						<label data-size="2">
						</label>
						<label data-size="2">
							Sab:
							<span>
								<input type='text' g:property="form.sat" tabindex='1'/>
							</span>
						</label>
						<label data-size="2">
							Dom:
							<span>
								<input type='text' g:property="form.sun" tabindex='1'/>
							</span>
						</label>
					</fieldset>
				</fieldset>
			</form>
		</section>
		<footer>
			<g-coolbar>
				<button class='primary' g:action="Commit" form="form"
					formtarget='@outer-html(this.parent(section))'
					tabindex='2'>
					Concluir alteração<i g:icon='commit'/>
				</button>
				<hr/>
				<a class='tertiary' g:screen="#" tabindex='2'
				   target='@outer-html(this.parent(section))'>
					Desistir<i g:icon='cancel'/>
				</a>
			</g-coolbar>
		</footer>
	</article>
</section>
