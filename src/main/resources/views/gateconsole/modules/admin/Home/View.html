<section>
	<form method='POST' g:action='#'>
		<fieldset>
			<legend>
				<g:path/>
			</legend>
			<label>
				Pesquisar:
				<span>
					<g:text property='form'  tabindex='1'
						placeholder="Pesquisar usuÃ¡rios (nome, email ou login) ou perfis (nome, email ou sigla)"/>
				</span>
			</label>
		</fieldset>

		<g-coolbar>
			<button class='primary' tabindex='2'
				formtarget='@outer-html(this.parent(form).next()) > @trigger(this.parent(section).search(tbody > tr:only-child))'>
				Pesquisar<g:icon type="search"/>
			</button>
		</g-coolbar>
	</form>

	<g-callout>
		Entre com o nome a ser pesquisado
	</g-callout>
</section>
