<section>
	<form method='POST' g:action='Update'
	      target="@outer-html(this.parent(section))">
		<fieldset>
			<legend>
				<g-path/>
			</legend>
			<label data-size="8">
				Nome:
				<span>
					<input type='text' g:property='form.name' tabindex='1'/>
				</span>
			</label>
			<label data-size="8">
				Perfil Pai:
				<span>
					<input type='hidden' g:property="form.role.id" not:required/>
					<input type='text' g:property='form.role.name' readonly='readonly' not:required/>
					<a tabindex='1'
					   g:action="Search"
					   title='Selecionar Perfil'
					   target='@pick(this.parent()[0], this.parent()[1])'>
						<g:icon type="search"/>
					</a>
				</span>
			</label>
			<label data-size="1">
				Master:
				<span>
					<select g:property='form.master' tabindex='1'/>
				</span>
			</label>
			<label data-size="1">
				Ativa:
				<span>
					<select g:property='form.active' tabindex='1'/>
				</span>
			</label>
			<label data-size="2">
				Sigla:
				<span>
					<input type='text' g:property='form.rolename' tabindex='1'/>
				</span>
			</label>
			<label data-size="4">
				E-Mail:
				<span>
					<input type='text' g:property='form.email' tabindex='1'/>
				</span>
			</label>
			<label data-size="8">
				Responsável:
				<span>
					<select g:property='form.manager.id'
						g:options="${screen.users}"
						g:labels="${e -> e.name}"
						g:values="${e -> e.id}"
						tabindex='1'  not:required/>
				</span>
			</label>
			<label>
				Descrição:
				<span style='flex-basis: 60px'>
					<textarea g:property='form.description' tabindex='1'/>
				</span>
			</label>

			<input type='hidden' g:property="form.id"/>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex='2'>
				Concluir alteração<i g:icon="commit"/>
			</button>
			<hr/>
			<a class="tertiary" g:action="Select"
			   _form.id="${screen.form.id}" tabindex='2'
			   target="@outer-html(this.parent(section))">
				Desistir<g:icon type='cancel'/>
			</a>
		</g-coolbar>
	</form>
</section>
