<section>
	<article>
		<section>
			<fieldset>
				<legend>
					<g-path/>
				</legend>

				<table is='g-table' data-empty="Nenhum registro encontrado">
					<caption>
						FUNÇÕES: <span data-table-size></span>
					</caption>
					<thead>
						<tr>
							<td>
								<input data-filter type="text"/>
							</td>
						</tr>
						<tr>
							<th data-sortable>
								Nome
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="target: ${screen.page}"
						    g:action="Select" _form.id="${target.id}"
						    data-target='@dialog > @trigger(#Func)'>
							<td  g:print="${target.name}"/>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</section>

		<footer>
			<g-coolbar>
				<a class="primary"
				   g:action='Insert'
				   target='@dialog > @trigger(#Func)'
				   tabindex='3'/>
			</g-coolbar>
		</footer>
	</article>
</section>
