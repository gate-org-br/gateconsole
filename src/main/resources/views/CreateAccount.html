<main g:template="/views/MAIN.html">
	<body>
		<form action="CreateAccount" method="post">
			<div class="Login">
				<div>
					<div>
						<img src='Logo.svg'/>
						<label>${app.id}</label>
						<label>Vers√£o ${version}</label>
					</div>

					<g-tab-control type="dummy">
						<a href='Gate' style="flex-basis: 25%">
							Fazer Logon<g:icon type="2000"/>
						</a>
						<a href='SetupPassword' style="flex-basis: 25%">
							Trocar Senha<g:icon type="passwd"/>
						</a>
						<a href='ResetPassword' style="flex-basis: 25%">
							Recuperar Senha<g:icon type="2023"/>
						</a>
						<a href='CreateAccount' style="flex-basis: 25%" data-selected="true">
							Criar Conta<g:icon type="gate.entity.User"/>
						</a>
						<div>
							<fieldset>
								<label>
									Nome:
									<span>
										<g:icon type="gate.entity.User"/>
										<input type='TEXT' required='required' name='user.name'
										       maxlength='64' tabindex='1' title='Entre com o seu nome.'/>
									</span>
								</label>
								<label>
									Login:
									<span>
										<g:icon type="2096"/>
										<input type='TEXT' required='required' name='user.username'
										       maxlength='64' tabindex='1' title='Entre com o seu login.'/>
									</span>
								</label>
								<label data-size="8">
									Senha:
									<span>
										<g:icon type="passwd"/>
										<input type='PASSWORD' required='required' name='user.password'
										       maxlength='32' tabindex='1' title='Entre com a sua senha.'/>
									</span>
								</label>
								<label data-size="8">
									Repita:
									<span>
										<g:icon type="passwd"/>
										<input type='PASSWORD' required='required' name='user.repeat'
										       maxlength='32' tabindex='1' title='repita sua senha.'/>
									</span>
								</label>
								<label>
									Empresa:
									<span>
										<g:icon type="2048"/>
										<input type='TEXT' required='required' name='user.description'
										       maxlength='256' tabindex='1' title='Entre com o nome da empresa onde trabalha.'/>
									</span>
								</label>
								<label>
									E-Mail:
									<span>
										<g:icon type="2034"/>
										<input type='TEXT' required='required' name='user.email'
										       maxlength='64' tabindex='1' title='Entre com o seu endere&ccedil;o de email.'/>
									</span>
								</label>
								<label data-size="8">
									Telefone:
									<span>
										<g:icon type="gate.type.Phone"/>
										<input type='TEXT' name='user.phone'
										       maxlength='24' tabindex='1' title='Entre com o seu n&uacute;mero de telefone fixo.'/>
									</span>
								</label>
								<label data-size="8">
									Celular:
									<span>
										<g:icon type="2145"/>
										<input type='TEXT' name='user.cellPhone'
										       maxlength='24' tabindex='1' title='Entre com o seu n&uacute;mero de telefone celular.'/>
									</span>
								</label>
							</fieldset>
						</div>
					</g-tab-control>
					<g-coolbar>
						<button class="Commit" tabindex='2'>
							Concluir<g:icon type="commit"/>
						</button>
						<hr/>
						<a class="Cancel" href="Gate" tabindex='3'>
							Desistir<g:icon type="cancel"/>
						</a>
					</g-coolbar>
				</div>
			</div>

			<g:alert messages="${messages}"/>
			<div g:superuser data-popup title="Erro de sistema" g:stacktrace="${exception}"/>
		</form>
	</body>
</g:template>
