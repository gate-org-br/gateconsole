<section>
	<form method='post'
	      g:action='Insert'
	      target="@reset(@after-begin(this.parent(section).search(tbody)))">
		<fieldset>
			<label>
				<span>
					<g:select empty="Incluir"
						  options="${roles}"
						  values="${e -> e.id}"
						  labels="${e -> e.name}"
						  children="${e -> e.children}"
						  property='role.id'
						  tabindex='1'
						  data-method="post"/>
				</span>
			</label>
			<g:hidden property="func.id"/>
		</fieldset>
	</form>

	<table is='g-table' class="c2" data-empty='Nenhum registro encontrado'>
		<caption>
			PERFIS ENCONTRADOS: <span data-table-size></span>
		</caption>
		<thead>
			<tr>
				<th>
					Nome
				</th>
				<th style="width: 48px">
					<g:icon type="delete"/>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each='target: ${screen.page}'>
				<td g:print="${target.name}"/>
				<td>
					<g:shortcut action="Delete"
						    _func.id="${screen.func.id}"
						    _role.id="${target.id}"
						    target='@remove(this.parent(tr))'/>
				</td>
			</tr>
		</tbody>
	</table>
</section>
