<body g:template="/views/MAIN.html">
	<main>
		<header>
			<img src='Logo.svg' alt="Logomarca"/>
			<label g:print="${app.id}"/>
			<label g:print="${version}"/>
		</header>

		<nav>
			<g-tabbar>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Home"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Role"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="User"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Func"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Org"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="App"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Mail"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Icon"/>
				<a target="_top" g:module="gateconsole.modules.admin" g:screen="Emoji"/>
				<a target="_top" g:if="${not empty subscriptions}"
				   g:module="gateconsole.modules.admin" g:screen="Access"/>

				<g-chat-button host-id="${screen.user.id}"
					       host-name="${screen.user.name}">
					<g:icon type='2015'/>
					<g-chat-counter host-id="${screen.user.id}" >
						Chat
					</g-chat-counter>
				</g-chat-button>

				<hr/>
				<g:exit icon="exit" name="Sair" target="_top"/>
			</g-tabbar>
		</nav>
		<section g:insert>
		</section>

		<footer g:condition="${not empty screen.user.id}">
			<label>
				${user.role.name}
			</label>
			<label>
				${user.name}
			</label>
		</footer>
	</main>
	<g:alert/>
</body>
